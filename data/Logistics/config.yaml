name: Logistics
domain_alias: logistics
types:
- name: truck
  kind: object
  alias: t
- name: city
  kind: object
  alias: ci
- name: box
  kind: object
  alias: b
- name: crowdlevel
  kind: object
  alias: cr
non_fluents:
- name: MAX-DOCKED
  type_value: int
  default: 1
  value_range:
    min: 1
    max: 1
  non_default_ratio:
    min: 0.5
    max: 0.5
- name: CAPACITY
  type_value: int
  default: 1
  value_range:
    min: 1
    max: 1
  non_default_ratio:
    min: 0.5
    max: 0.5
- name: DESTINATION
  type_value: bool
  default: false
  non_default_ratio:
    min: 0.5
    max: 0.5
- name: PROB_LOAD
  type_value: float
  default: 1.0
  value_range:
    min: 1.0
    max: 1.0
- name: PROB_UNLOAD
  type_value: float
  default: 1.0
  value_range:
    min: 1.0
    max: 1.0
- name: BIG_CROWD_PROB
  type_value: float
  default: 0.0
  value_range:
    min: 0.0
    max: 0.0
- name: MED_CROWD_PROB
  type_value: float
  default: 0.5
  value_range:
    min: 0.5
    max: 0.5
- name: LOW_CROWD_PROB
  type_value: float
  default: 1.0
  value_range:
    min: 1.0
    max: 1.0
state_fluents:
- name: truckAt
  type_value: bool
  default: false
  non_default_ratio:
    min: 0.5
    max: 0.5
- name: atDepot
  type_value: bool
  default: false
  non_default_ratio:
    min: 0.5
    max: 0.5
- name: boxInTruck
  type_value: bool
  default: false
  non_default_ratio:
    min: 0.5
    max: 0.5
- name: boxInCity
  type_value: bool
  default: false
  non_default_ratio:
    min: 0.5
    max: 0.5
