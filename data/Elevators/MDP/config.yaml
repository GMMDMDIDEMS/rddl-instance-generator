name: Elevators_MDP
domain_alias: elevators_mdp
types:
- name: elevator
  kind: object
  alias: e
- name: floor
  kind: object
  alias: f
non_fluents:
- name: ARRIVE-PARAM
  type_value: float
  default: 0.0
  value_range:
    min: 0.0
    max: 0.0
  non_default_ratio:
    min: 0.5
    max: 0.5
- name: ELEVATOR-PENALTY-RIGHT-DIR
  type_value: float
  default: 0.75
  value_range:
    min: 0.75
    max: 0.75
- name: ELEVATOR-PENALTY-WRONG-DIR
  type_value: float
  default: 3.0
  value_range:
    min: 3.0
    max: 3.0
- name: TOP-FLOOR
  type_value: bool
  default: false
  non_default_ratio:
    min: 0.5
    max: 0.5
- name: BOTTOM-FLOOR
  type_value: bool
  default: false
  non_default_ratio:
    min: 0.5
    max: 0.5
- name: ADJACENT-UP
  type_value: bool
  default: false
  non_default_ratio:
    min: 0.5
    max: 0.5
state_fluents:
- name: person-waiting-up
  type_value: bool
  default: false
  non_default_ratio:
    min: 0.5
    max: 0.5
- name: person-waiting-down
  type_value: bool
  default: false
  non_default_ratio:
    min: 0.5
    max: 0.5
- name: person-in-elevator-going-up
  type_value: bool
  default: false
  non_default_ratio:
    min: 0.5
    max: 0.5
- name: person-in-elevator-going-down
  type_value: bool
  default: false
  non_default_ratio:
    min: 0.5
    max: 0.5
- name: elevator-dir-up
  type_value: bool
  default: true
  non_default_ratio:
    min: 0.5
    max: 0.5
- name: elevator-closed
  type_value: bool
  default: true
  non_default_ratio:
    min: 0.5
    max: 0.5
- name: elevator-at-floor
  type_value: bool
  default: false
  non_default_ratio:
    min: 0.5
    max: 0.5
