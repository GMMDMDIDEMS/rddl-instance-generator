name: MarsRover
domain_alias: mars_rover_science_mission
types:
- name: rover
  kind: object
  alias: r
- name: mineral
  kind: object
  alias: m
non_fluents:
- name: MAX-POWER
  type_value: float
  default: 0.1
  value_range:
    min: 0.1
    max: 0.1
  non_default_ratio:
    min: 0.5
    max: 0.5
- name: SCALE-FACTOR
  type_value: float
  default: 0.1
  value_range:
    min: 0.1
    max: 0.1
- name: MINERAL-AREA
  type_value: float
  default: 1.0
  value_range:
    min: 1.0
    max: 1.0
  non_default_ratio:
    min: 0.5
    max: 0.5
- name: MINERAL-VALUE
  type_value: float
  default: 1.0
  value_range:
    min: 1.0
    max: 1.0
  non_default_ratio:
    min: 0.5
    max: 0.5
- name: MINERAL-POS-X
  type_value: float
  default: 0.0
  value_range:
    min: 0.0
    max: 0.0
  non_default_ratio:
    min: 0.5
    max: 0.5
- name: MINERAL-POS-Y
  type_value: float
  default: 0.0
  value_range:
    min: 0.0
    max: 0.0
  non_default_ratio:
    min: 0.5
    max: 0.5
state_fluents:
- name: vel-x
  type_value: float
  default: 0.0
  value_range:
    min: 0.0
    max: 0.0
  non_default_ratio:
    min: 0.5
    max: 0.5
- name: pos-x
  type_value: float
  default: 0.0
  value_range:
    min: 0.0
    max: 0.0
  non_default_ratio:
    min: 0.5
    max: 0.5
- name: vel-y
  type_value: float
  default: 0.0
  value_range:
    min: 0.0
    max: 0.0
  non_default_ratio:
    min: 0.5
    max: 0.5
- name: pos-y
  type_value: float
  default: 0.0
  value_range:
    min: 0.0
    max: 0.0
  non_default_ratio:
    min: 0.5
    max: 0.5
- name: mineral-harvested
  type_value: bool
  default: false
  non_default_ratio:
    min: 0.5
    max: 0.5
