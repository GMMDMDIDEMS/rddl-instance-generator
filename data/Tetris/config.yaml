name: Tetris
domain_alias: tetris
types:
- name: board-x
  kind: object
  alias: board-x
- name: board-y
  kind: object
  alias: board-y
- name: shape-x
  kind: object
  alias: shape-x
- name: shape-y
  kind: object
  alias: shape-y
- name: shape-type
  kind: object
  alias: shape-t
- name: shape-rot
  kind: object
  alias: shape-r
non_fluents:
- name: PROB-SHAPE
  type_value: float
  default: 1.0
  value_range:
    min: 1.0
    max: 1.0
  non_default_ratio:
    min: 0.5
    max: 0.5
- name: SHAPES
  type_value: bool
  default: false
  non_default_ratio:
    min: 0.5
    max: 0.5
- name: WIDTH
  type_value: int
  default: 0
  value_range:
    min: 0
    max: 0
  non_default_ratio:
    min: 0.5
    max: 0.5
- name: HEIGHT
  type_value: int
  default: 0
  value_range:
    min: 0
    max: 0
  non_default_ratio:
    min: 0.5
    max: 0.5
- name: OFFSET-X
  type_value: int
  default: 0
  value_range:
    min: 0
    max: 0
  non_default_ratio:
    min: 0.5
    max: 0.5
- name: OFFSET-Y
  type_value: int
  default: 0
  value_range:
    min: 0
    max: 0
  non_default_ratio:
    min: 0.5
    max: 0.5
- name: GAME-OVER-SCORE
  type_value: float
  default: -1000.0
  value_range:
    min: -1000.0
    max: -1000.0
- name: CLEARED-1
  type_value: float
  default: 40.0
  value_range:
    min: 40.0
    max: 40.0
- name: CLEARED-2
  type_value: float
  default: 100.0
  value_range:
    min: 100.0
    max: 100.0
- name: CLEARED-3
  type_value: float
  default: 300.0
  value_range:
    min: 300.0
    max: 300.0
- name: CLEARED-4
  type_value: float
  default: 1200.0
  value_range:
    min: 1200.0
    max: 1200.0
state_fluents:
- name: filled
  type_value: bool
  default: false
  non_default_ratio:
    min: 0.5
    max: 0.5
- name: current-shape-type
  type_value: bool
  default: false
  non_default_ratio:
    min: 0.5
    max: 0.5
- name: game-over
  type_value: bool
  default: false
