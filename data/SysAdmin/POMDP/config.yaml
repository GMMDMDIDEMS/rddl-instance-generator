name: SysAdmin_POMDP
domain_alias: sysadmin_pomdp
types:
- name: computer
  kind: object
  alias: c
non_fluents:
- name: REBOOT-PROB
  type_value: float
  default: 0.1
  value_range:
    min: 0.1
    max: 0.1
- name: REBOOT-PENALTY
  type_value: float
  default: 0.1
  value_range:
    min: 0.1
    max: 0.1
- name: OBSERV-PROB
  type_value: float
  default: 0.95
  value_range:
    min: 0.95
    max: 0.95
- name: CONNECTED
  type_value: bool
  default: false
  non_default_ratio:
    min: 0.5
    max: 0.5
state_fluents:
- name: running
  type_value: bool
  default: false
  non_default_ratio:
    min: 0.5
    max: 0.5
