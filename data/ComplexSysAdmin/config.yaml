name: ComplexSysAdmin
domain_alias: sysadmin
types:
- name: computer
  kind: object
  alias: c
- name: status
  kind: object
  alias: s
non_fluents:
- name: REBOOT-PROB
  type_value: float
  default: 0.1
  value_range:
    min: 0.1
    max: 0.1
- name: CONNECTED
  type_value: bool
  default: false
  non_default_ratio:
    min: 0.5
    max: 0.5
state_fluents:
- name: running
  type_value: bool
  default: false
  non_default_ratio:
    min: 0.5
    max: 0.5
