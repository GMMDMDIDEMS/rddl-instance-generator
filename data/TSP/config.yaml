name: TSP
domain_alias: travelling_salesman
types:
- name: node
  kind: object
  alias: n
non_fluents:
- name: COST
  type_value: float
  default: 0.0
  value_range:
    min: 0.0
    max: 0.0
  non_default_ratio:
    min: 0.5
    max: 0.5
- name: ORIGIN
  type_value: bool
  default: false
  non_default_ratio:
    min: 0.5
    max: 0.5
state_fluents:
- name: current
  type_value: bool
  default: false
  non_default_ratio:
    min: 0.5
    max: 0.5
- name: visited
  type_value: bool
  default: false
  non_default_ratio:
    min: 0.5
    max: 0.5
