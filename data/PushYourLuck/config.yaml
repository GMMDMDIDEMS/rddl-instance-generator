name: PushYourLuck
domain_alias: push-your-luck_mdp
types:
- name: die
  kind: object
  alias: d
- name: number
  kind: object
  alias: n
non_fluents:
- name: VALUE
  type_value: float
  default: 0.0
  value_range:
    min: 0.0
    max: 0.0
  non_default_ratio:
    min: 0.5
    max: 0.5
- name: PROB
  type_value: float
  default: 0.0
  value_range:
    min: 0.0
    max: 0.0
  non_default_ratio:
    min: 0.5
    max: 0.5
state_fluents:
- name: die-value-seen
  type_value: bool
  default: false
  non_default_ratio:
    min: 0.5
    max: 0.5
