name: Portfolio
domain_alias: portfolio
types:
- name: asset
  kind: object
  alias: a
non_fluents:
- name: MEAN
  type_value: float
  default: 0.05
  value_range:
    min: 0.05
    max: 0.05
  non_default_ratio:
    min: 0.5
    max: 0.5
- name: VAR
  type_value: float
  default: 0.01
  value_range:
    min: 0.01
    max: 0.01
  non_default_ratio:
    min: 0.5
    max: 0.5
- name: RHO
  type_value: float
  default: 1.0
  value_range:
    min: 1.0
    max: 1.0
  non_default_ratio:
    min: 0.5
    max: 0.5
- name: HORIZON
  type_value: float
  default: 252.0
  value_range:
    min: 252.0
    max: 252.0
- name: TRANSACTION_COST
  type_value: float
  default: 0.1
  value_range:
    min: 0.1
    max: 0.1
state_fluents:
- name: price
  type_value: float
  default: 1.0
  value_range:
    min: 1.0
    max: 1.0
  non_default_ratio:
    min: 0.5
    max: 0.5
- name: state-weight
  type_value: float
  default: 0.0
  value_range:
    min: 0.0
    max: 0.0
  non_default_ratio:
    min: 0.5
    max: 0.5
